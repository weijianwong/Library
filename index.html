<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>
    <div class="button-container">
        <button onclick="showForm()" class="add-book-button">Add Book</button>
    </div>
    <div id="form-container" style="display: none;">
        <form id="bookForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required /><br>
      
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required /><br>
            
            <label for="pages">Pages:</label>
            <input type="text" id="pages" name="pages" required /><br>
      
            <button type="button" onclick="addBookToLibrary()">Submit</button>
        </form>
    </div>
    
    <div id="books">
        <div class="book" id="book1">
            <h2>Harry Potter</h2>
            <p>
                Author: Jk
                <br>
                Pages: 500
            </p>
        </div>
        <div class="book">book2</div>
        <div class="book">Book3</div>
        <div class="book">book4</div>
        <div class="book">Book5</div>
    </div>
</body>
</html>
